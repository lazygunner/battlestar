{% extends "bridge/base.html" %}

{% block content %}
    <table class="table table-striped table-bordered table-hover">
    <thead>
        <th>Title</th>
        <th>Created</th>
        <th>Acrions</th>
    </thead>
    <tbody>
    {% for post in posts %}
        <tr>
            <th><a href="{{ url_for('bridge.edit', slug=post.slug) }}">{{ post.title }}</a></th>
            <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
            <td><a href="{{ url_for('bridge.edit', slug=post.slug )}}" class="btn btn-primary btn-xs">Edit</a>
            	<a href="{{ url_for('bridge.display', slug=post.slug )}}" class="btn btn-primary btn-xs">{% if post.show %}Hide{% else %}Show{% endif %}</a></td>

        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
