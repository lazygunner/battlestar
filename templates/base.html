<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LazyGunner's BattleStar</title>
        <link href="http://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='js/google-code-prettify/prettify.css')}}" rel="stylesheet">
        <style>.content {padding-top: 80px;}</style>
    </head>

    <body>
        
        {%- block topbar -%}

                    <h2>
                        <a href="/" class="navbar-brand">LazyGunner's BattleStar</a>

            <div class="content" style="padding-top:0px">
                {% block page_header %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
         </div>
         <div>
            <script type="text/javascript"><!--

            google_ad_slot = "9516173985";

            //-->
         </script>
         <script type="text/javascript"
         src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
         </script>
         </div>
         {% block js_footer %}

</html>
