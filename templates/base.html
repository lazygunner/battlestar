<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LazyGunner's BattleStar</title>
        <link href="http://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='js/google-code-prettify/prettify.css')}}" rel="stylesheet">
        <style>.content {padding-top: 80px;}</style>
    </head>

    <body>
        
        {%- block topbar -%}
        <div class="navbar navbar-inverse">
            <div class="fill">
                <div class="container">
                    <h2>
                        <a href="/" class="navbar-brand">LazyGunner's BattleStar</a>
                    </h2>
                 </div>
             </div>
         </div>
         {%- endblock -%}

         <div class="container">
            <div class="content" style="padding-top:0px">
                {% block page_header %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
         </div>
         {% block js_footer %}
         <script src="{{ url_for('static', filename='js/epiceditor.min.js') }}"></script>         
         <script src="{{ url_for('static', filename='js/google-code-prettify/prettify.js') }}"></script>
         {% endblock%}
     </body>
</html>
